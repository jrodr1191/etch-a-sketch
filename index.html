<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="draw.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h1 class="sitename">Etch-a-Sketch</h1>
            <button class="erase">Erase Grid</button>
            <button class="resize">Change Dimensions</button>
            <div class="modal">
                <div class="modal-inner">
                    <div class="modal-inner-text">
                        <div class="modal-inner-top">
                            <p>Set the dimensions of the grid.</p>
                        </div>
                        <form>
                        <div class="modal-inner-bot">
                            <div class="modal-inner-bot-box">
                                <label>Width</label>
                                <input type="number" id="changeWidth">
                            </div>
                            <div class="modal-inner-bot-box">
                                <label>Height</label>
                                <input type="number" id="changeHeight">
                            </div>
                        </div>
                        </form>
                        <div class="confirm">
                            <button class="confirm-btn">Enter</button>
                        </div>
                    </div>
                    <button class="closeModal">X</button>
                </div>
            </div>
        </div>
        <div id="main"></div>
    </body>
</html>
